name: Run bike.py Daily at 6 PM European Time

on:
  schedule:
    # This cron expression schedules the action at 6 PM European Time (CET/CEST)
    # GitHub Actions uses UTC, so to run at 6 PM CET (which is UTC +1 in winter and UTC +2 in summer), we schedule it at 5 PM UTC.
    - cron: '0 17 * * *' # This runs at 5 PM UTC, which corresponds to 6 PM CET/CEST

  # Manual trigger to run the action from GitHub UI
  workflow_dispatch:
  
jobs:
  run-bike-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out the code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run bike.py script
      run: |
        python bike.py
